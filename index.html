<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="heading section">
		<h2>Wikipedia Viewer</h2>
	</div>
	<div class="search-section">
		<input type="search" placeholder="Search here..." name="search-box" id="searchBox">
		<button type="button" id="random-article">Click here for a random article</button>
	</div>
	<div class="loading">
		Start typing to get results...
	</div>
	<div class="search-results">

	</div>
	<div class="footer section">
		Designed by <a href="https://codepen.io/yashchavda96/" target="blank" id="codepen-link">Yash Chavda</a>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
